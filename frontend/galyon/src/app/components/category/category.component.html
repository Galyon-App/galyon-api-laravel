<div class="main_content">
  <div class="cateLbl">
    <ion-label class="all"> {{util.getString('All Categories')}} </ion-label>
    <ion-label class="view" (click)="goToCategory()">{{util.getString('View All')}}<ion-icon
        name="chevron-forward-outline" color="primary">
      </ion-icon>
    </ion-label>
  </div>
  <div class="sliders">
    <div class="categoryIcon" *ngFor="let item of categories" (click)="goToSubCategory(item)">
      <div class="imgs">
        <img [src]="item.avatar" class="icon">
      </div>
      <ion-label class="name">{{ (item.name.length>10)? (item.name | slice:0:10)+'..':(item.name) }}</ion-label>
    </div>

    <div *ngFor="let item of dummy" style="margin: 0px 10px;">
      <ion-skeleton-text animated style="width: 50px; height: 50px; border-radius: 50%;"></ion-skeleton-text>
      <ion-skeleton-text animated style="width: 100%; height: 15px; margin-top: 5px;"></ion-skeleton-text>
    </div>
  </div>
</div>
